<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- Inizio header con il logo e la scritta toboolist -->
    <header>
        
        <div class="logo">
            <img id="logo_principale" src="img/Logo.png" alt="Foto del logo">
            <span id="scritta_toboolist">Toboolist</span>
        </div>
    </header>

    <main>
        <section>

            <!-- Prima parte del main contente il Primo Contenitore e due input type -->
            <div class="primo_contenitore">
                <input id="add_task" type="submit" value=" Add Task ">
                <input id="add_section" type="submit" value="Add Section">
            </div>
        </section>

        <!-- Seconda parte del main contente il Secondo Contenitore e ARROW-->
        
        <div class="secondo_contenitore">
            <section class="margine_testo">

                <div class="arrow-down"></div>
                <Span class="titoli_corpo">New Task</Span>
                <br>
                <span class="verified"></span>
                <span class="testo">Quarterly Newsletter</span>
                <input class="editorial" type="submit" value=" Editorial ">
                
            </section>

            <section class="margine_testo">
                
                <div class="arrow-down"></div>
                <Span class="titoli_corpo">Today</Span>
                <br>
                <span class="verified"></span>
                <span class="testo">Recruiting blog post</span>
                <input class="editorial" type="submit" value=" Editorial ">
                
                
            </section>
        </div>

    </main>
</body>
</html>
