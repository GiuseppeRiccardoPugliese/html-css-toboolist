<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- Inizio header con il logo e la scritta toboolist -->
    <header>
        
        <div class="logo">
            <img id="logo_principale" src="img/Logo.png" alt="Foto del logo">
            <span id="scritta_toboolist">Toboolist</span>
        </div>
    </header>

    <main>
        <section>

            <!-- Prima parte del main contente il Primo Contenitore e due input type -->
            <div class="primo_contenitore">
                <input id="add_task" type="submit" value=" Add Task ">
                <input id="add_section" type="submit" value="Add Section">
            </div>
        </section>

        <!-- Seconda parte del main contente il Secondo Contenitore e ARROW-->
        
        <div class="secondo_contenitore">

            <section class="margine_testo">

                <!-- Inizio New Task -->
                <div class="arrow-down"></div>
                <Span class="titoli_corpo">New Task</Span>
                <br>
                <span class="verified"></span>
                <span class="testo">Quarterly Newsletter</span>
                <input class="editorial" type="submit" value=" Editorial ">
                
            </section>

            <section class="margine_testo">

                <!-- Inizio Today -->
                <div class="arrow-down"></div>
                <Span class="titoli_corpo">Today</Span>
                
                <br>
                
                <span class="verified"></span>
                <span class="testo">Recruiting blog post</span>
                <input class="editorial" type="submit" value=" Editorial ">
                
                <br>
                
                <span class="verified"></span>
                <span class="testo">Mobile app launch</span>
                <input  id="q1_goals" type="submit" value=" Q1 Goals ">
                
                <br>
                
                <span class="unverified"></span>
                <span class="testo">Interview John H.</span>
                <input  id="recruiting" type="submit" value=" Recruiting ">
                
                <br>

                <span class="verified"></span>
                <span class="testo">Summit update to mobile storefronts</span>
                <input  id="mobile" type="submit" value=" Mobile ">

            </section>

            <section class="margine_testo">

                <!-- Inizio Upcoming -->
                <div class="arrow-down"></div>
                <Span class="titoli_corpo">Upcoming</Span>
                
                <br>
                
                <span class="unverified"></span>
                <span class="testo">Schedule meeting with Alex</span>
                
                <br>
                
                <span class="verified"></span>
                <span class="testo">Homepage refresh</span>
                <input  id="website" type="submit" value=" Website ">
                
                <br>

                <span class="verified"></span>
                <span class="testo">Onboard new Sales team members</span>
                <input  id="sales" type="submit" value=" Sales ">

                <br>

                <span class="verified"></span>
                <span class="testo">Review editorial calendar</span>
                <input  class="editorial" type="submit" value=" Editorial ">

            </section>
        </div>

    </main>
</body>
</html>
